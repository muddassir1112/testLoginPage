<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <title>LogIn Page</title>
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <hr />
      <div class="box">
        <input type="text" placeholder="Username" id="user" /><br /><br />
        <input type="password" placeholder="Password" id="pass" /><br /><br />
      </div>
      <a href="#password" id="a">Forgot Password ?</a><br /><br />
      <button id="btn">Login</button>
      <div class="bottom">
        <p style="color: rgba(169, 169, 169, 255); font-weight: bold">
          Not a member?
          <a
            href="#sign"
            style="color: rgba(92, 141, 172, 255); font-weight: bold"
            >Sign Up</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
